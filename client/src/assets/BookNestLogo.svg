<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
  fill="none"
>
  <!-- Book Shape -->
  <path
    d="M 50 40 L 150 40 Q 170 50 170 90 Q 170 130 150 140 L 50 140 Q 30 130 30 90 Q 30 50 50 40 Z"
    stroke="#4F46E5" stroke-width="5" fill="transparent"
  />
  <!-- Pages (Inner Lines) -->
  <line x1="50" y1="60" x2="150" y2="60" stroke="#4F46E5" stroke-width="2"/>
  <line x1="50" y1="80" x2="150" y2="80" stroke="#4F46E5" stroke-width="2"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="#4F46E5" stroke-width="2"/>
  <line x1="50" y1="120" x2="150" y2="120" stroke="#4F46E5" stroke-width="2"/>
  
  <!-- Brain Icon -->
  <path
    d="M 90 40 Q 85 10 60 30 Q 55 60 70 80 Q 55 80 50 100 Q 60 120 80 110 Q 80 120 100 120 Q 120 120 120 110 Q 140 120 150 100 Q 140 80 120 80 Q 130 60 120 30 Q 95 10 90 40 Z"
    fill="#4F46E5"
    opacity="0.6"
  />
  
  <!-- Website Name -->
  <text
    x="100"
    y="180"
    font-family="Arial, sans-serif"
    font-size="28"
    text-anchor="middle"
    fill="#4F46E5"
